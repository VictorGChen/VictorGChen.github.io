<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Default layout: wraps all pages that use `layout: default` -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <meta name="description" content="{{ site.description }}">

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Global stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <!-- Site title/logo -->
      <a class="site-title" href="{{ '/' | relative_url }}">
        {{ site.title }}
      </a>

      <!-- Navigation -->
      <nav class="site-nav">
        {% assign sorted_pages = site.pages | where: "nav", true | sort: "nav_order" %}
        {% for page in sorted_pages %}
          <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <main class="site-main">
    <!-- PAGE CONTENT RENDERS HERE.
         For example, the Markdown in index.md, resume.md, etc. -->
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>
      &copy; {{ site.time | date: "%Y" }} {{ site.title }} Â· Built with Jekyll &amp; GitHub Pages.
    </p>
  </footer>
</body>
</html>
