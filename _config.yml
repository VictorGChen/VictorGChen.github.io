# _config.yml
# ------------
# Global site configuration.
# Change things like title, description, URL, and collections here.

title: "Victor Chen"
description: "Bioinformatics researcher and software engineer specializing in computational biology, spatial transcriptomics, genomics analysis, and data-driven solutions for biological research."
# Replace this with your real GitHub Pages URL when deployed
url: "https://VictorGChen.github.io"

# baseurl:
#   For user sites like username.github.io, keep this "" (empty).
#   For project sites like username.github.io/my-site, set to "/my-site".
baseurl: ""

# Social media usernames (remove the ones you don't want to use)
github_username: VictorGChen
linkedin_username: victor-chen-bioinformatics
email: victor.g.chen@gmail.com
cv_url: /assets/cv.pdf  # Path to your CV PDF
itch_username: turniptoss

# Collections:
#   We define a `projects` collection to store each project as its own file.
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Plugins:
#   For this simple setup we don't strictly need any extra plugins,
#   but github-pages brings many internally.
plugins: []

# Markdown processor and highlighter
markdown: kramdown
highlighter: rouge

# CRITICAL: Include _pages directory for Jekyll to process
include: ["_pages"]

# Kramdown configuration
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"

# Defaults:
#   Useful to apply default front matter to certain file types.
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "page"
